<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Desafio Avançado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="/images/img1.png" alt="Logo de avaliação com 3 estrelas de 5 selecionadas">
    </header>
    
    <main>
      <h2>Informações Pessoais</h2>
    </main>
      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
              <div class="input-wrapper">
              <label for="personal-name">Nome</label>
              <input 
              type="text" 
              id="personal-name"
              required
               />
         </div>

         <div class="fieldset-wrapper">
          <div class="input-wrapper">
          <label for="personal-name">Sobrenome</label>
          <input 
          type="text" 
          id="personal-name"
          required
           />
          </div>
        </fieldset>

        <fieldset id="f-email">
          <div class="input-wrapper-mail">
            <label for="personal-email">Email<span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="personal-email"
            required
             />
          </div>
        </fieldset>

        <fieldset>

          <legend>Informações do Mentor</legend>

          <div class="input-wrapper-category">
            <label for="mentor-category">Selecione quem foi o seu mentor</label>
            <select id="mentor-category">
              <option value="mentor01">Mentor01</option>
              <option value="mentor02">Mentor02</option>
              <option value="mentor03">Mentor03</option>
            </select>

            <div class="input-wrapper">
              <label for="feedback-mentor">Feedback sobre o mentor</span></label>
              <textarea id="feedback-mentor"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

            <legend>Agendando próxima mentoria</legend>

            <div class="class-3">
              
              <div class="input-wrapper">
                <label for="student-hour">Data<span>(dd/mm/aaa)</span></label>
                <input type="date" id="student-hour" />
              </div>

              <div class="input-wrapper-date">
                <label for="studen-hour-begin">Das</span></label>
                <input type="time" id="studen-hour-begin" />
              </div>

              <div class="input-wrapper-date">
                <label for="studen-hour-end">Até</span></label>
                <input type="time" id="studen-hour-end" />
              </div>

        </fieldset>

        <button>Salvar</button>

      </div>
        
          
          
  
</body>
</html>
